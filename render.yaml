services:
  - type: web
    name: factoids-backend
    runtime: python
    plan: starter
    buildCommand: |
      pip install uv
      cd backend
      uv sync --extra dev --frozen
      uv run python manage.py migrate
      uv run python manage.py collectstatic --noinput
    startCommand: |
      cd backend
      uv run gunicorn factoids_project.wsgi --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DJANGO_SETTINGS_MODULE
        value: factoids_project.settings.production
      - key: DJANGO_ALLOWED_HOSTS
        value: "factoids-backend.onrender.com"
      - key: DJANGO_CORS_ALLOWED_ORIGINS
        value: "https://factoids-frontend.onrender.com,https://andys-daily-factoids.com"
      - key: POSTHOG_PROJECT_API_KEY
        value: "phc_FBwJgNVOyAez7il4IvxxhzPuB4YFFBGtanSfm3InYJ5"
      - key: POSTHOG_HOST
        value: "https://us.i.posthog.com"
      - key: DATABASE_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: DJANGO_SECRET_KEY
        sync: false
    healthCheckPath: /api/factoids/

  - type: web
    name: factoids-frontend
    runtime: node
    plan: starter
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: |
      cd frontend
      npm run start -- --port $PORT
    envVars:
      - key: NEXT_PUBLIC_FACTOIDS_API_BASE
        value: https://factoids-backend.onrender.com/api/factoids
      - key: NEXT_PUBLIC_POSTHOG_KEY
        value: "phc_FBwJgNVOyAez7il4IvxxhzPuB4YFFBGtanSfm3InYJ5"
      - key: NEXT_PUBLIC_POSTHOG_HOST
        value: "https://us.i.posthog.com"
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"

  - type: cron
    name: factoid-generator
    runtime: python
    plan: starter
    schedule: "*/30 * * * *"
    buildCommand: |
      pip install uv
      cd backend
      uv sync --extra dev --frozen
    startCommand: |
      cd backend
      uv run python manage.py generate_factoid --client hourly-cron --profile anonymous
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DJANGO_SETTINGS_MODULE
        value: factoids_project.settings.production
      - key: DJANGO_ALLOWED_HOSTS
        value: "factoids-backend.onrender.com"
      - key: POSTHOG_PROJECT_API_KEY
        value: "phc_FBwJgNVOyAez7il4IvxxhzPuB4YFFBGtanSfm3InYJ5"
      - key: POSTHOG_HOST
        value: "https://us.i.posthog.com"
      - key: DATABASE_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: DJANGO_SECRET_KEY
        sync: false
