name: tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run frontend linting
      run: |
        cd frontend
        npm run lint
    
    - name: Build frontend application
      run: |
        cd frontend
        npm run build

  test-backend:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Install backend dependencies
      run: |
        cd backend
        uv sync --extra dev
    
    - name: Setup Django test database
      run: |
        cd backend
        uv run python manage.py migrate --settings=factoids_project.settings.local
    
    - name: Run backend linting
      run: |
        cd backend
        uv run ruff check .
    
    - name: Run backend tests
      run: |
        cd backend
        uv run pytest
    
    - name: Run backend smoke tests
      run: |
        cd backend
        uv run python scripts/smoke_generate_factoid.py

  test-integration:
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Run integration tests
      run: |
        node tests/integration/rateLimitIntegration.test.mjs

  test-legacy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Run legacy backend tests
      run: |
        node tests/backend/simpleRateLimit.test.mjs
    
    - name: Run legacy rate limit tests
      run: |
        node tests/backend/rateLimit.test.mjs
